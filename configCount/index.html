<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='index.css' />
</head>
<body>
  <h4 class='p10'>Countdown to (live preview on bottom)</h4>

  <div class='field'>
    <label for='destDate'>Date: </label>
    <input type='date' id='destDate' />
  </div>

  <div class='field'>
    <label for='destTime'>Time: </label>
    <input type='time' id='destTime' value='00:00' />
  </div>

  <div class='field text'>
    <label for='title'>Title: </label>
    <input type='text' id='title' placeholder='Countdown title' />
  </div>

  <div class='field text full-label'>
    <label for='titleFontFamily'>Title font-family (if unavailable defaults to sans-serif): </label>
    <input type='text' id='titleFontFamily' placeholder='Font name e.g. Arial, Helvetica, sans-serif'/>
  </div>

  <div class='field num'>
    <label for='titleFontSize'>Title font-size: </label>
    <input type='number' min='1' id='titleFontSize' value='16' />
  </div>

  <div class='field'>
    <label for='titleColor'>Title color (click to change): </label>
    <input type='color' id='titleColor' value='#00ffff' title='Click to pick color' />
  </div>

  <div class='field'>
    <label for='titleAlign'>Title alignment: </label>
    <select id='titleAlign'>
      <option>left</option>
      <option>center</option>
      <option>right</option>
    </select>
  </div>

  <h5 class='p10t'>Countdown parts</h5>

  <div class='field'>
    <label for='countdownColor'>Countdown color: </label>
    <input type='color' id='countdownColor' value='#ffffff' />
  </div>

  <div class='field num'>
    <label for='countdownSize'>Countdown size: </label>
    <input type='number' id='countdownSize' value='16' />
  </div>

  <div class='field text full-label'>
    <label for='countdownFont'>Countdown font-family: </label>
    <input type='text' id='countdownFont' placeholder='Font name e.g. Arial, Comic Sans MS, serif' />
  </div>

  <div class='field'>
    <label for='countdownPos'>Countdown position: </label>
    <select id='countdownPos'>
      <option>left</option>
      <option>center</option>
      <option>right</option>
    </select>
  </div>

  <div class='field'>
    <label for='labelPosition'>Label position: </label>
    <select id='labelPosition'>
      <option>bottom</option>
      <option>top</option>
      <option>left</option>
      <option>right</option>
    </select>
  </div>

  <div class='field'>
    <label for='yearsEl'>Years: </label>
    <input type='checkbox' id='yearsEl' title='years' />
  </div>

  <div class='field'>
    <label for='monthsEl'>Months: </label>
    <input type='checkbox' id='monthsEl' title='months' />
  </div>

  <div class='weeks'>
    <label for='weeksEl'>Weeks: </label>
    <input type='checkbox' id='weeksEl' title='weeks' />
  </div>

  <div class='field'>
    <label for='daysEl'>Days: </label>
    <input type='checkbox' id='daysEl' checked='true' title='days' />
  </div>

  <div class='field'>
    <label for='hoursEl'>Hours: </label>
    <input type='checkbox' id='hoursEl' checked='true' title='hours' />
  </div>

  <div class='field'>
    <label for='minutesEl'>Minutes: </label>
    <input type='checkbox' id='minutesEl' checked='true' title='minutes' />
  </div>

  <div class='field'>
    <label for='secondsEl'>Seconds: </label>
    <input type='checkbox' id='secondsEl' title='seconds' checked='true' />
  </div>

  <h5 class='p10t'>Countdown order (drag and drop boxes below to order them)</h5>

  <div>
    <div id='dropRects'></div>
  </div>

  <div class='field'>
    <label for='bgColor'>Background color: </label>
    <input type='color' id='bgColor' value='#000000' />
  </div>

  <div class='field full-label num'>
    <label for='bgOpacity'>Background transparency (1 = no transparency): </label>
    <input type='number' min='0.0' max='1.0' id='bgOpacity' step='0.1' value='0.5' /> 
  </div>

  <div class='field full-label num'>
    <label for='borderWidth'>Border width (0 for none): </label>
    <input type='number' min='0' id='borderWidth' value='0' />
  </div>

  <div class='field'>
    <label for='borderColor'>Border color: </label>
    <input type='color' id='borderColor' value='#000000' />
  </div>

  <div class='field'>
    <label for='borderOpacity'>Border opacity: </label>
    <input type='number' min='0' max='1.0' step='0.1' id='borderOpacity' value='1.0' />
  </div>

  <div class='field num'>
    <label for='borderRadius'>Border radius (how round): </label>
    <input type='number' id='borderRadius' value='0' />
  </div>

  <h5 class='p10'>Note: You can resize the countdown below by dragging the bottom right corner</h5>

  <div class='field num'>
    <label for='countWidth'>Width: </label>
    <input type='number' id='countWidth' value='300' />
  </div>

  <div class='field num'>
    <label for='countHeight'>Height: </label>
    <input type='number' id='countHeight' value='75' />
  </div>

  <webview src='../countdown/index.html' id='webview'></webview>

  <button id='createBtn'>Create countdown</button>

  <script type='text/javascript' src='index.js'></script>
</body>
</html>
